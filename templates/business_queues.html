<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Queues - NexTurn</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1800ad",
              accent1: "#ff2e00",
              accent2: "#ff9900",
              accent3: "#ff75ca",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center space-x-2">
            <img
              src="{{ url_for('static', filename='logo.png') }}"
              alt="NexTurn"
              class="h-8 w-8"
            />
            <span class="text-xl font-bold text-gray-900">NexTurn</span>
          </div>
          <div class="flex items-center space-x-4">
            <a
              href="{{ url_for('businesses_list') }}"
              class="text-gray-700 hover:text-primary"
              >Back to Businesses</a
            >
            <a
              href="{{ url_for('home') }}"
              class="text-gray-700 hover:text-accent2"
              >Home</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Business Info -->
      <div id="businessInfo" class="bg-white rounded-xl shadow-md p-8 mb-8">
        <div class="text-center py-12">
          <p class="text-gray-500 text-lg">Loading business information...</p>
        </div>
      </div>

      <!-- Queues -->
      <div class="space-y-4">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Available Queues</h2>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="space-y-2 mb-6">
          {% for category, message in messages %}
          <div
            class="rounded-lg px-4 py-3 {% if category=='success' %}bg-green-50 text-green-800 border border-green-200{% else %}bg-red-50 text-red-800 border border-red-200{% endif %}"
          >
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}

        <div id="queuesContainer">
          <div class="text-center py-12 bg-white rounded-xl shadow-md">
            <p class="text-gray-500 text-lg">Loading queues...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- External JavaScript files -->
    <script src="{{ url_for('static', filename='api-config.js') }}"></script>
    <script src="{{ url_for('static', filename='business.js') }}"></script>
    <script src="{{ url_for('static', filename='queue.js') }}"></script>

    <script>
      // Page-specific initialization
      document.addEventListener("DOMContentLoaded", () => {
        const businessId = getBusinessIdFromURL();
        if (businessId) {
          loadBusinessAndQueues(businessId);
        }
      });
    </script>
  </body>
</html>
