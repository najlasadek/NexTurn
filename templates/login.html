<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€“ NexTurn</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1800ad",
              accent1: "#ff2e00",
              accent2: "#0cc0df",
              accent3: "#ff75ca",
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6 bg-gray-50">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
      <div class="text-center mb-8">
        <img
          src="{{ url_for('static', filename='logo.png') }}"
          alt="Logo"
          class="h-8 mx-auto mb-2"
        />
        <h1 class="text-2xl font-bold text-primary">Welcome back</h1>
        <p class="text-gray-600">Sign in to your NexTurn account</p>
      </div>
      <form class="space-y-6" action="{{ url_for('login') }}" method="POST">
        <input
          type="email"
          name="email"
          placeholder="Email Address"
          class="w-full px-4 py-3 border rounded-lg focus:ring-accent2 focus:border-accent2"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="w-full px-4 py-3 border rounded-lg focus:ring-accent2 focus:border-accent2"
          required
        />
        <button
          type="submit"
          class="w-full py-3 rounded-lg text-white font-medium bg-primary hover:bg-accent1"
        >
          Sign In
        </button>
      </form>
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a
            href="{{ url_for('signup') }}"
            class="text-accent2 hover:text-primary font-medium"
            >Sign up</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
