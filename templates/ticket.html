<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1800ad",
              accent1: "#ff2e00",
              accent2: "#ff9900",
              accent3: "#ff75ca",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div
      class="w-full min-h-screen p-4 sm:p-6 md:max-w-md md:mx-auto md:flex md:items-center md:justify-center"
    >
      <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 w-full">
        <h1 class="text-2xl font-bold text-primary mb-6 text-center">
          Your Active Ticket
        </h1>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="space-y-2 mb-4">
          {% for category, message in messages %}
          <div
            class="rounded-lg px-4 py-3 text-sm {% if category=='success' %}bg-green-50 text-green-800 border border-green-200{% else %}bg-red-50 text-red-800 border border-red-200{% endif %}"
          >
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}

        <div id="ticketInfo" class="ticket-info space-y-4">
          <div class="text-center py-8">
            <p class="text-gray-500">Loading ticket information...</p>
          </div>
        </div>

        <div class="mt-6 flex gap-3">
          <a
            href="{{ url_for('home') }}"
            class="flex-1 block text-center px-4 py-2 border border-accent2 text-accent2 rounded-lg hover:bg-accent2 hover:text-white transition"
            >Back to Home</a
          >
          <button
            onclick="leaveQueue()"
            class="flex-1 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition"
          >
            Leave Queue
          </button>
        </div>

        <div id="alertSettings" class="mt-8 border-t pt-6 hidden">
          <h2 class="text-xl font-semibold mb-4">Alert Settings</h2>
          <form id="alertForm" class="space-y-4">
            <div class="flex items-center justify-between">
              <label class="font-medium">Enable Alerts</label>
              <input
                type="checkbox"
                id="alertsEnabled"
                name="enabled"
                class="h-4 w-4 text-accent2"
              />
            </div>

            <div class="space-y-2">
              <label class="block font-medium">Alert Channels</label>
              <div class="space-x-4">
                <label class="inline-flex items-center">
                  <input
                    type="checkbox"
                    id="channelBrowser"
                    name="channels"
                    value="browser"
                    class="h-4 w-4 text-accent2"
                  />
                  <span class="ml-2">Browser Notification</span>
                </label>
                <label class="inline-flex items-center">
                  <input
                    type="checkbox"
                    id="channelEmail"
                    name="channels"
                    value="email"
                    class="h-4 w-4 text-accent2"
                  />
                  <span class="ml-2">Email</span>
                </label>
              </div>
            </div>

            <div>
              <label class="block font-medium mb-2">Alert Threshold</label>
              <select
                id="alertThreshold"
                name="threshold"
                class="w-full border rounded-lg px-3 py-2"
              >
                <option value="1">Position ≤ 1</option>
                <option value="3" selected>Position ≤ 3</option>
                <option value="5">Position ≤ 5</option>
              </select>
            </div>

            <button
              type="submit"
              class="w-full bg-accent2 text-white py-2 rounded-lg hover:bg-accent1"
            >
              Save Alert Preferences
            </button>
          </form>

          <div
            id="alertStatus"
            class="mt-4 p-3 bg-green-50 text-green-700 rounded-lg hidden"
          ></div>
        </div>
      </div>
    </div>

    <!-- External JavaScript files -->
    <script src="{{ url_for('static', filename='api-config.js') }}"></script>
    <script src="{{ url_for('static', filename='ticket.js') }}"></script>

    <script>
      // Page-specific initialization
      document.addEventListener("DOMContentLoaded", () => {
        const ticketId = getTicketIdFromURL();
        loadTicket(ticketId);
      });
    </script>
  </body>
</html>
