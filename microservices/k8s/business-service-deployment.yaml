apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-service
  labels:
    app: business-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: business-service
  template:
    metadata:
      labels:
        app: business-service
    spec:
      containers:
      - name: business-service
        image: business-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5002
        env:
        - name: BUSINESS_SERVICE_PORT
          value: "5002"
        - name: QUEUE_SERVICE_URL
          value: "http://queue-service:5003"
        volumeMounts:
        - name: business-db
          mountPath: /app/db
        - name: shared-code
          mountPath: /app/shared
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5002
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: business-db
        persistentVolumeClaim:
          claimName: business-db-pvc
      - name: shared-code
        hostPath:
          path: /data/shared
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: business-service
spec:
  selector:
    app: business-service
  ports:
    - protocol: TCP
      port: 5002
      targetPort: 5002
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: business-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
