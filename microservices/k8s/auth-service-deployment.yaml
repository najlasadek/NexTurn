apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: nexturn
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: microservices-auth-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5001
          env:
            - name: AUTH_SERVICE_PORT
              value: "5001"
            - name: JWT_SECRET_KEY
              value: "your-secret-key-change-in-production"
            - name: PYTHONPATH
              value: "/app:/app/shared"
            - name: DB_PATH
              value: "/app/data/auth.db"
          volumeMounts:
            - name: auth-db
              mountPath: /app/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /auth/health
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /auth/health
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: auth-db
          persistentVolumeClaim:
            claimName: auth-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: nexturn
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auth-db-pvc
  namespace: nexturn
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
