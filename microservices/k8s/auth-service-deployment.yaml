apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: auth-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5001
        env:
        - name: AUTH_SERVICE_PORT
          value: "5001"
        - name: JWT_SECRET_KEY
          value: "your-secret-key-change-in-production"
        volumeMounts:
        - name: auth-db
          mountPath: /app/db
        - name: shared-code
          mountPath: /app/shared
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /auth/health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /auth/health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: auth-db
        persistentVolumeClaim:
          claimName: auth-db-pvc
      - name: shared-code
        hostPath:
          path: /data/shared
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auth-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
