apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service
  namespace: nexturn
  labels:
    app: frontend-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-service
  template:
    metadata:
      labels:
        app: frontend-service
    spec:
      containers:
      - name: frontend-service
        image: frontend-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: FRONTEND_SERVICE_PORT
          value: "5000"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:5001"
        - name: BUSINESS_SERVICE_URL
          value: "http://business-service:5002"
        - name: QUEUE_SERVICE_URL
          value: "http://queue-service:5003"
        - name: SECRET_KEY
          value: "your-secret-key-change-in-production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: nexturn
spec:
  selector:
    app: frontend-service
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP

