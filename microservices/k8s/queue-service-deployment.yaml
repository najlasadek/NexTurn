apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue-service
  labels:
    app: queue-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: queue-service
  template:
    metadata:
      labels:
        app: queue-service
    spec:
      containers:
      - name: queue-service
        image: queue-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5003
        env:
        - name: QUEUE_SERVICE_PORT
          value: "5003"
        volumeMounts:
        - name: queue-db
          mountPath: /app/db
        - name: shared-code
          mountPath: /app/shared
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5003
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: queue-db
        persistentVolumeClaim:
          claimName: queue-db-pvc
      - name: shared-code
        hostPath:
          path: /data/shared
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: queue-service
spec:
  selector:
    app: queue-service
  ports:
    - protocol: TCP
      port: 5003
      targetPort: 5003
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: queue-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
