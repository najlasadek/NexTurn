apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: nexturn
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: notification-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5007
        env:
        - name: NOTIFICATION_SERVICE_PORT
          value: "5007"
        - name: PYTHONPATH
          value: "/app"
        - name: DB_PATH
          value: "/app/data/notifications.db"
        volumeMounts:
        - name: notification-db
          mountPath: /app/data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5007
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5007
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: notification-db
        persistentVolumeClaim:
          claimName: notification-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: nexturn
spec:
  selector:
    app: notification-service
  ports:
    - protocol: TCP
      port: 5007
      targetPort: 5007
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: notification-db-pvc
  namespace: nexturn
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

