apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-service
  namespace: nexturn
  labels:
    app: ticket-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticket-service
  template:
    metadata:
      labels:
        app: ticket-service
    spec:
      containers:
        - name: ticket-service
          image: microservices-ticket-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5004
          env:
            - name: TICKET_SERVICE_PORT
              value: "5004"
            - name: PYTHONPATH
              value: "/app"
            - name: DB_PATH
              value: "/app/data/ticket.db"
          volumeMounts:
            - name: ticket-db
              mountPath: /app/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5004
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5004
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: ticket-db
          persistentVolumeClaim:
            claimName: ticket-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ticket-service
  namespace: nexturn
spec:
  selector:
    app: ticket-service
  ports:
    - protocol: TCP
      port: 5004
      targetPort: 5004
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ticket-db-pvc
  namespace: nexturn
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
