<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up â€“ NexTurn</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1800ad",
              accent1: "#ff2e00",
              accent2: "#ff9900",
              accent3: "#ff75ca",
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6 bg-gray-50">
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-2xl">
      <div class="flex items-center justify-between mb-6">
        <a href="{{ url_for('home') }}" class="flex items-center gap-2">
          <img
            src="{{ url_for('static', filename='logo.png') }}"
            alt="NexTurn"
            class="h-8 w-8"
          />
          <span class="text-xl font-bold text-gray-900">NexTurn</span>
        </a>
      </div>

      <h1 class="text-2xl font-bold text-gray-900 mb-2">Create account</h1>
      <p class="text-gray-600 mb-6">Join NexTurn to get started</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2 mb-4 mt-2">
            {% for category, message in messages %}
              <div class="rounded-lg px-4 py-3 text-sm {% if category=='success' %}bg-green-50 text-green-800 border border-green-200{% else %}bg-red-50 text-red-800 border border-red-200{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form class="space-y-5" method="POST" action="{{ url_for('signup') }}">
        <input
          type="text"
          name="fullname"
          placeholder="Full Name"
          class="w-full px-4 py-3 border rounded-lg focus:ring-accent2 focus:border-accent2"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="w-full px-4 py-3 border rounded-lg focus:ring-accent2 focus:border-accent2"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="w-full px-4 py-3 border rounded-lg focus:ring-accent2 focus:border-accent2"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
          class="w-full px-4 py-3 border rounded-lg focus:ring-accent2 focus:border-accent2"
          required
        />
        <input
          type="text"
          name="organization"
          placeholder="Organization"
          class="w-full px-4 py-3 border rounded-lg focus:ring-accent2 focus:border-accent2"
        />
        <button
          type="submit"
          class="w-full bg-primary hover:bg-accent1 text-white font-semibold py-3 rounded-lg"
        >
          Create account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a
            href="{{ url_for('login') }}"
            class="text-accent2 hover:text-primary font-medium"
            >Log in</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
